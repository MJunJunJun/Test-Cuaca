<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather</title>

	<script src="eel.js"></script>
	<link rel="icon" type="image/png" href="./favicon.png">

	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:wght@300;400;500;500&display=swap">
</head>
<body>

	<input id="location" type="text" placeholder="Enter the name of the country or city ..." required="" value="New York, USA">

	<button id="show">Find out the weather</button>

	<div id="info"></div>

	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">
		async function display_weather() {
			let place = document.getElementById('location').value

			// Вызываем функцию get_weather из Python кода
			let res = await eel.get_weather(place)();
			document.getElementById('info').innerHTML = res
		}

		jQuery('#show').on('click', function() {
			display_weather()
		})
	</script>

</body>
</html>
